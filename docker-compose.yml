version: "3"

services:

  nginx:
    image: nginx
    container_name: "laravel-nginx"
    ports:
      - 8080:80
    volumes:
      - ./src:/src
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf

  php:
    build: 
      context: ./.docker/
      dockerfile: php.Dockerfile
    container_name: "laravel-php"
    volumes:
      - ./src:/src
  
  mysql:
    image: mysql:5.7
    container_name: "laravel-mysql"
    restart: always
    environment:
      MYSQL_DATABASE: root
      MYSQL_ROOT_PASSWORD: root
    ports: 
      - 13306:3306